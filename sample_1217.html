<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A basic HTML tutorial">
    <meta name="keywords" content="HTML,code,tags">
    <meta name="author" content="MakeUseOf">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My website</title>
</head>

<body>
    <h1>Big and Important Header</h1>
    <h2>Slightly Less Big Header</h2>
    <h3>Sub-Header</h3>
    <p>안녕하세요?</p>
    <p>반갑습니다.</p>
    <p style="font-size:120%">20% 큰 글씨</p>
    <p>첫번째 줄에서 줄을 내리고<br>두번째 줄까지 한 번에</p>
    <p><strong>중요한 내용을 두껍게 쓰는 태그</strong></p>
    <p><b>strong이랑 비슷한 효과</b></p>
    <p><em>강조시킴 비스듬하게</em></p>
    <p><i>em과 비슷한 효과</i></p>

</body>

</html>
